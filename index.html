<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="dist/style.css">
  <script src="script/script.js" async></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>

<div class="container">
  <div class="upper">
    <picture class="back_img">
        <source class="show" media="(min-width: 600px)" srcset="images/bg-main-desktop.png">
        <img src="images/bg-main-mobile.png" alt="">
    </picture>
  <div class="top">
    <img class="back" src="images/bg-card-back.png" alt="">
    <span class="white">000</span>
  </div>
  <div class="card">
    <img src="images/bg-card-front.png" alt="" class="front">
    <svg width="84" height="47" fill="none" xmlns="http://www.w3.org/2000/svg"><ellipse cx="23.478" cy="23.5" rx="23.478" ry="23.5" fill="#fff"/><path d="M83.5 23.5c0 5.565-4.507 10.075-10.065 10.075-5.559 0-10.065-4.51-10.065-10.075 0-5.565 4.506-10.075 10.065-10.075 5.558 0 10.065 4.51 10.065 10.075Z" stroke="#fff"/></svg>
    <div class="details">
      <div class="number">
        <p>0000</p> <p>0000</p> <p>0000</p> <p class="para">0000</p>
      </div>
      <div class="align">
        <span class="name2">JANE APPLESEED</span>
        <span class="date"><p class="month1">00</p>/<p class="year1">00</p></span>
      </div>
    </div>
  </div>
</div>
 <div class="lower">
  <form action="#" id="form">
    <label for="name">CARDHOLDER NAME</label>
    <input type="text" placeholder="e.g Jane Appleseed" id="name" class="user_name">
    <div class="name_error error"></div>
    
    <label for="name">CARD NUMBER</label>
    <input type="text" placeholder="e.g 1234 5678 9123 0000" id="card_number">
    <div class="card_error error"></div>

    <div class="mini">
      <h2>EXP. DATE</h2>
      <h2> (MM/YY)</h2>
      <h2>CVC</h2>

      <input type="number" placeholder="MM" id="month">
      <input type="number" placeholder="MM" id="year">
      <input type="text" placeholder="e.g 123" id="cvc">

    </div>
    <div class="report">
      <p class="date_error"></p>
      <p class="cvc_error"></p>
    </div>
    <input type="submit" value="Confirm" class="click">
  </form>
  <div class="success">
    <svg width="80" height="80" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="40" cy="40" r="40" fill="url(#a)"/><path d="M28 39.92 36.08 48l16-16" stroke="#fff" stroke-width="3"/><defs><linearGradient id="a" x1="-23.014" y1="11.507" x2="0" y2="91.507" gradientUnits="userSpaceOnUse"><stop stop-color="#6348FE"/><stop offset="1" stop-color="#610595"/></linearGradient></defs></svg>
    <h2>THANK YOU!</h2>
    <h3>We've added your card details</h3>
    <span>Continue</span>
  </div>
</div> 

</div>

</body>
</html>
